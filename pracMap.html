<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var store = {lat: 49.3236418, lng: -123.0727343};

        map = new google.maps.Map(document.getElementById('map'), {
          center: store,
          zoom: 14
        });

        var popupWindow = 'Yaas Grill';
            popupWindow += '1629 Lonsdale Ave,<br>';
            popupWindow += 'North Vancouver,<br>';
            popupWindow += 'BC V7M 2J5';

        var infowindow = new google.maps.InfoWindow({
            content: popupWindow
        });

        var marker = new google.maps.Marker({
          position: store,
          map: map,
          title: 'Yaas is my favorate restaurant because it is cheap and has many delicious foods!'
        }); 

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6l81IkpPecGoMcO_9HQftoEzMn_tP9t8&callback=initMap"
    async defer></script>
  </body>
</html>
